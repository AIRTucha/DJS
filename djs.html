Разница между объектами и примитивными типами данных

В JavaScript помимо объектов сущетсвуют примитивные типы данных. Под примитивными типами данных мы как правило подразумиваем числа.

Когда мы проходили функция, я говорил, что при передаче переменых в функцию как аргументы мы работаем в функции не с самими этими пермеными а с их локальными копиями, но это верно только для примитивных типов данных.

Ввиду того, что объекты могут быть крайне массивными, мы получаем доступ к объектам только черз их ссылки. Проще говоря, если переменая, как бы хранит в себе примитивный тип данных, то ссылка содержит адресс места где хранится объект, это получается намного эффективнее при работе с крупными объектами.

Пример

var a={x:1,y:2};

var b=a;

b.x=3;

console.log(a); // x=3(!!!), y=2

Этого можно легко избежать присвоив b={a};

Так же передаче объектов по ссылкам изменяет логику работы с функциями, теперь функция получает не локальные копии даных, а ссылки на эти данные, то есть они может их изменять.

Это делает наш код чуть-чуть более опасным, но с другой стороны позволяет нам вносить изменения в объекты переданые в функцию, как аргументы.

Обратный вызов функции CALLBACK

Функционально програмированиею обязаны ассинхронности JS. Достигается она за счет CallBack'ов. Callbakc по сути ялвется главным и самой популярной в JS техникой функционального програмирования в JavaScript.

Одной из главных особеностей JavaScript является крайне простая и удобная реализация концепции обратного вызова, которую мы будем в предь называть CallBack, имено кол-беки проложили данному языку путь во все сферы совеременной ит индустрии и зделали его одним из любимых иструментов программиста.

Тема функций обратного вызова, традициона считается крайней сложной и зачастую даже обходится в программе подгатовки бакалавров в области ИТ, но в JavaScript с ней может разобратся даже ребенок, а без ее понимания не возможно писать более менее эффективный код на js.

JavaScript позволяет нам передовать функции как аргументы к другим функциям. Это имеет множество применений в индустриальных задачах. Вот несколько примеров.

1) JS создавался как язык позвляющий создавать интерактивные веб-страницы, это зачастую сопреженно с передачай информации от сервеа к клиенту, что может занять неопределеное количество времени, но при этом часто выполнение того или иного участка кода не возможно, без получения опредленой информации или иснтрукций с сервера, именно тут нам помогают CallBakc-и.

Мы можем передать функции ожидающей ответ от сервера, функцию которая должна быть вызвана когда ответ будет получен, и она вызовет ее после окончания своей работы. Данная концепция является основой для так называемого ассинхрого JS.

2) CallBack может быть использовать для модификации возможностей универсальной функции под необходимые программисту задачи.


Колбек пишется таким образом. Мы декларируем функцию, как аргумент к другой функции, подобно обычной переменной, а после этого мы вызваем фукнцию с именем нашего аргумента и передаем ей некотрые аргументы. ВАЖНО, что бы количество аргументов переданных колбеку внутри функции и количество аргументов в функции переданной как колбек совпдало.


		
function name(callback){
var a=10;
return callback(a);
}

function cb(b){
return b=b*2;
}

console.log(name(cb));

Анонимные функции.

В JS нам приходится очень часто посылать функции как callbakc, намного чаще чем писать сами callback'и, при этом посылаемые нами функции часто не имеют ни какого прикладного значения для будущего, в таком случае нашу жизнь значительно упращают анонимные функции.

Анонимная функция это упращеный способ описания функций не имеющих имени и не сохраняющих информации о себе после окончания своей работы.

Они имеют вид

function (аргументы){
return ;
}

с помощью анонимных функций мы можем избавится от функции cb из предидущего примера.

function name(callback){
var a=10;
return callback(a);
}

console.log(name(function(b){
return b*2;
}));
